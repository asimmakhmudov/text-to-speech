<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>txt-tospeech</title>
</head>
<body style="height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>Text to Speech</h1>
    <textarea name="text" id="textInput" cols="100" rows="10"></textarea>
    <br>
    <div>
        <label>
            Speed
            <input id="speechSpeed" type="number" max="5" min="1" style="width: 35px;">
        </label>
        <button type="button" id="playBTN" class="btn btn-success">Play</button>
        <button type="button" id="pauseBTN" class="btn btn-warning">Pause</button>
        <button type="button" id="stopBTN" class="btn btn-danger">Cancel</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
